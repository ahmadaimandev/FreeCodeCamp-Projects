<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Certificate Project/survey-form/style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help use improve the platform</p>

    <!--Survey form start-->
    <div class="form-background">
        <form action="#" id="survey-form">
            <!--First fieldset start-->
            <fieldset>
                <label for="name" id="name-label">Name <input type="text" id="name" name="user-name" placeholder="Enter your name" required></label>
                <label for="email" id="email-label">Email <input type="email" id="email" name="user-email" placeholder="Enter your email" required></label>
                <label for="number" id="number-label">Age (optional) <input type="number" min="13" max="120" id="number" name="user-age" placeholder="Age"></label>
                <label for="role-dropdown">Which option best describes your current role?
                    <select id="role-dropdown" name="user-role">
                        <option value="">(Select your current role)</option>
                        <option value="1">Student</option>
                        <option value="2">Fulltime job</option>
                        <option value="3">Fulltime learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <!--First fieldset end-->
    
            <!--Second fieldset start-->
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend</legend>
                    <label for="choices-definitely"><input type="radio" name="user-choices" id="choices-definitely" value="definitely" checked> Definitely</label>
                    <label for="choices-maybe"><input type="radio" name="user-choices" id="choices-maybe" value="maybe"> Maybe</label>
                    <label for="choices-notsure"><input type="radio" name="user-choices" id="choices-notsure" value="not-sure"> Not sure</label>
            </fieldset>
            <!--Second fieldset end-->

            <!--Third fieldset start-->
            <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" name="userFav-dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Project</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
            </fieldset>
            <!--Third fieldset end-->

            <!--Fourth fieldset start-->
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="frontendProjects"><input type="checkbox" id="frontendProjects" name="Check" value="frontend-projects"> Front-end Projects</label>
                <label for="backendProjects"><input type="checkbox" id="backendProjects" name="Check" value="backend-projects"> Back-end projects</label>
                <label for="dataVisualization"><input type="checkbox" id="dataVisualization" name="Check" value="data-visualization"> Data visualization</label>
                <label for="challenges"><input type="checkbox" id="challenges" name="Check" value="challenges"> Challenges</label>
                <label for="openSourceCommunity"><input type="checkbox" id="openSourceCommunity" name="Check" value="opensource-community"> Open Source Community</label>
                <label for="gitterHelpRooms"><input type="checkbox" id="gitterHelpRooms" name="Check" value="gitter-help-rooms"> Gitter Help Rooms</label>
                <label for="videos"><input type="checkbox" id="videos" name="Check" value="videos"> Videos</label>
                <label for="cityMeetup"><input type="checkbox" id="cityMeetup" name="Check" value="city-meetup"> City Meetup</label>
                <label for="wiki"><input type="checkbox" id="wiki" name="Check" value="wiki"> Wiki</label>
                <label for="forum"><input type="checkbox" id="forum" name="Check" value="forum"> Forum</label>
                <label for="additionalCourses"><input type="checkbox" id="additionalCourses" name="Check" value="additional-courses"> Additional Courses</label>
                <label for="userSuggestion">Any comments or suggestions?
                    <textarea id="userSuggestion" name="suggestion" placeholder="Enter your comment here..." rows="4" cols="40"></textarea>
                </label>
            </fieldset>
            <!--Fourth fieldset end-->
            <input type="Submit" value="Submit" id="submit">
        </form>
        <!--Survey form end-->
    </div>
</body>
</html>
