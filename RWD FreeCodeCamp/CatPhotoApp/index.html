<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/RWD FreeCodeCamp/CatPhotoApp/pets.png" type="image/x-icon">
    <title>CatPhotoApp</title>
</head>
<body>
    <!--main tag to define main content of the webpages
    and nested the h1,h2 and p elements inside the main
    -->
    <main>
        <h1>CatPhotoApp</h1>
        <!--NOTE:
        As the number increases, the importance of the heading decreases
        -->

        <!--section tag to separates content-->
        <section> <!--First section start-->
            <h2>Cat Photos</h2>
    
        <!--NOTE: p element to create paragraph in websites-->
        <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>

        <!--To link another pages use anchor tag-->
        <!--
            Comment out the anchor tag
            <a href="https://freecatphotoapp.com">link to cat pictures</a> 
        -->

        <!--<img> img tag is self closing tag-->
        <a href="https://freecatphotoapp.com">
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
            alt="A cute orange cat lying on its back">
            <!--Turn an image into link by wrap it inside the anchor tag-->
        </a>
        </section> <!--First section end-->

        <section> <!--Second section start-->
            <h2>Cat Lists</h2>
            <!--
                When add a lower rank heading to the element, it's implied that 
                you're starting new subsection
            -->
            <h3>Things cats love:</h3>
            <ul> <!--This is unordered list. It will list in point-->
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <!--figure element allow to associate image with caption-->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" 
                alt="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3> <!--This is ordered list. It will list in number-->
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" 
                alt="Five cats looking around a field">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                <!--strong element used to indicate text is important or urgent-->
            </figure>
        </section> <!--Second section end-->

        <section> <!--Third section start-->

        </section> <!--Third section start-->
    </main>
    
</body>
</html>
