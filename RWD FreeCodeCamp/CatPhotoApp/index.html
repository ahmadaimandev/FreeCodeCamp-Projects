<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Responsive Web Design/CatPhotoApp/pets.png" type="image/x-icon">
    <title>CatPhotoApp</title>
</head>
<body>
    <!--main tag to define main content of the webpages
    and nested the h1,h2 and p elements inside the main
    -->
    <main>
        <h1>CatPhotoApp</h1>
        <!--NOTE:
        As the number increases, the importance of the heading decreases
        -->
        <h2>Cat Photos</h2>
    
        <!--NOTE: p element to create paragraph in websites-->
        <p>See more <a href="https://freecatphotoapp.com">cat photos</a> in our gallery</p>

        <!--To link another pages use anchor tag-->
        <a href="https://freecatphotoapp.com">link to cat pictures</a> 

        <!--<img> img tag is self closing tag-->
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
        alt="A cute orange cat lying on its back">
    </main>
    
</body>
</html>
