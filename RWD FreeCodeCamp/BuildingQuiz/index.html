<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz Practice Project">
    <link rel="stylesheet" href="/RWD FreeCodeCamp/BuildingQuiz/style.css">
    <title>HTML/CSS/JS QUIZ</title>
</head>
<body>
    <!--Header start-->
    <header>
        <img id="logo" src="" alt="">
        <h1>HTML, CSS, Javascript Quiz</h1>
        <nav>
            <ul>
                <li><a href="">Student Info</a></li>
                <li><a href="">HTML Question</a></li>
                <li><a href="">CSS Question</a></li>
                <li><a href="">Javascript Question</a></li>
            </ul>
        </nav>
    </header>
    <!--Header end-->

    <!--main start-->
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">

            <!--First section start-->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Information</h2>
                <div class="info">
                    <label for="student-id">Student ID:</label>
                    <input type="text" name="student-id" id="student-id" placeholder="Student ID">
                </div>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" name="student-name" id="student-name" placeholder="Enter your name">
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input type="email" name="student-email" id="student-email" placeholder="Enter your email">
                </div>
            </section>
            <!--First section end-->

            <!--Second section start-->
            <!--Second section end-->
        </form>
    </main>
    <!--main end-->
</body>
</html>
