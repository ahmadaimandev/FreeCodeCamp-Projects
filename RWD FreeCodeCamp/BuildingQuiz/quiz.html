<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this meta tag is for accessibility-->
    <meta name="description" content="content">
    <link rel="stylesheet" href="/RWD FreeCodeCamp/BuildingQuiz/quiz.css">
    <title>Quiz App</title>
</head>
<body>
    <!--main element as to introduce the page and as navigation menu-->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo">
        <h1>HTML/CSS QUIZ</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <!--main element as core content of the page-->
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2> <!--Link with the corresponding id of the h2 elements-->
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student-name">
                </div>
                <div class="info">
                    <label for="student-email">Email Address:</label>
                    <input id="student-email" type="email" name="student-email">
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B <span class="sr-only"></span></label>
                    <input id="birth-date" type="date" name="birth-date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
</body>
</html>
