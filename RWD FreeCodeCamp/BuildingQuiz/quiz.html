<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this meta tag is for accessibility-->
    <meta name="description" content="content">
    <link rel="stylesheet" href="/RWD FreeCodeCamp/BuildingQuiz/quiz.css">
    <title>Quiz App</title>
</head>
<body>
    <!--main element as to introduce the page and as navigation menu-->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" id="logo">
        <h1>HTML/CSS QUIZ</h1>
        <nav>
            <ul>
                <li><a>INFO</a></li>
                <li><a>HTML</a></li>
                <li><a>CSS</a></li>
            </ul>
        </nav>
    </header>
    <!--main element as core content of the page-->
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
</body>
</html>
