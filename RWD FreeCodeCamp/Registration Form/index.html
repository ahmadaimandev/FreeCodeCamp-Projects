<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/RWD FreeCodeCamp/Registration Form/style.css">
    <title>Registration Form</title>
</head>
<body>
    <!--Heading Start-->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!--Heading End-->

    <!--Form Start-->
    <form action="https://register-demo.freecodecamp.org">
        <!--First fieldset start-->
        <fieldset>
            <!--Label are inline by default-->
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label> 
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" 
                type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <!--First fieldset end-->

        <!--Second fieldset start-->
        <fieldset>
            <legend>Account type (required)</legend>
            <!--Without legend element, user allowed to submit the form without checking the radio button.
            so by adding this legend element it will solve the problem-->
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked> Personal</label>
            <!--adding the space can improve readability and make the HTML structure clearer-->
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>
        <!--Second fieldset end-->

        <!--Third fieldset start-->
        <fieldset>
            <label for="profile-picture"><input type="file" id="profile-picture"> Upload a profile picture:</label>
            <label for="age"><input type="number" min="13" max="120" id="age"> Input your age (years):</label>
        <label for="referrer">How did you hear about us?
            <select id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp Youtube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">
            Provide a bio:
            <textarea id="bio"></textarea>
        </label>
        </fieldset>
        <!--Third fieldset end-->

        <label for="terms-and-condition"><input type="checkbox" id="terms-and-condition"> I accept the 
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and condition</a></label>
        <input type="Submit" value="Submit">
    </form>
    <!--Form End-->
</body>
</html>
